exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(A7D5DDff) rgba(294C52ff) 45deg
    col.inactive_border = rgba(172737ff) rgba(2E5165ff) 45deg
}

group {
    col.border_active = rgba(A7D5DDff) rgba(294C52ff) 45deg
    col.border_inactive = rgba(172737cc) rgba(2E5165cc) 45deg
    col.border_locked_active = rgba(151414ff) rgba(0A0909ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
