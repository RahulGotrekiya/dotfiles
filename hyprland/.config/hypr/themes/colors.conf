exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(ff) rgba(ff) 45deg
    col.inactive_border = rgba(15131Eff) rgba(242339ff) 45deg
}

group {
    col.border_active = rgba(ff) rgba(ff) 45deg
    col.border_inactive = rgba(15131Ecc) rgba(242339cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
